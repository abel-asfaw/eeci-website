services:
  - type: web
    name: eeci-church-website
    runtime: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    headers:
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /favicon.png
        name: Cache-Control
        value: public, max-age=86400
